<!DOCTYPE html>
<html>
<head>
    <title>Child Attendance</title>
    <link href="https://unpkg.com/tailwindcss@2.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="javascripts/calls.js"></script>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    
</head>
<body onload="count_class()">
    <ul>
        <li class="text-black font-semibold inline-block border border-gray-200 center w-1/5 text-center py-2 px-4 rounded transition duration-200 hover:bg-blue-100 hover:text-black"><a href="index.html">Search Child</a></li>
        <li class="text-black font-semibold inline-block border border-gray-200 center w-1/5 text-center py-2 px-4 rounded transition duration-200 hover:bg-blue-100 hover:text-black"><a href="insert.html">Insert Child</a></li>
    </ul>
    <h1 class="mt-5 font-extrabold text-2xl mt-2 mb-2">Search for your child</h1>
    <label for="car_regis" class="text-base font-semibold">Car Registration Number</label><br>
    <input placeholder="XXX-123" class="appearance-none w-1/5 mt-1 bg-white text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" id="car_regis" name="car_regis"><br>
    <button class="text-black block py-2 px-4 rounded border-2 mt-2 mb-2 transition duration-200 hover:bg-blue-100 hover:text-black" onclick="search()">Search</button>

    <div id="result" role="alert"></div>
    <br>
    <div id="classA">
        <div class="bg-blue-100 p-2 mb-1 rounded">
            <h3 class="font-semibold text-center text-lg">Class A</h3><hr class="mb-2 bg-gray-400">
            <span id="cA"></span>
        </div>
        <div id="partA"></div>
    </div>
    <div id="classB">
        <div class="bg-blue-100 p-2 mb-1 rounded">
            <h3 class="font-semibold text-center text-lg">Class B</h3><hr class="mb-2 bg-gray-400">
            <span id="cB"></span>
        </div>
        <div id="partB"></div>
    </div>
</body>
</html>
